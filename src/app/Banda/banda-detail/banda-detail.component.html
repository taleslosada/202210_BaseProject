<div class="card" style="width: 18rem;">
  <img src="{{banda.image}}" class="card-img-top" alt="{{banda.name}}">
  <div class="card-body">
    <h5 class="card-title">{{banda.name}}</h5>
    <p class="card-text">{{banda.description}}</p>
    <p>Popular songs:{{banda.popularSongs}}</p>
  </div>
</div>
